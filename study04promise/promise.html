<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
</head>
<body>
<script>
    // 一般情况下有异步操作情况下会用到promise
    // 链式调用
    new Promise((resolve ,reject) => {
        setTimeout(() => {
            //成功时调用resolve，走到then
            resolve('vue')
            //失败是调用reject，走到catch
            // reject('vue faild')
        }, 2000)
    }).then(data => {
        console.log(data);
        return new  Promise((resolve ,reject ) => {
            //第二次网络请求
            setTimeout(() => {
                resolve('two')
            }, 1000)
        })
    }).then(data => {
            //第二次代码
            console.log(data);
    }).catch(err => {
        console.log(err);
    })
</script>
</body>
</html>
