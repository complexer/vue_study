<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板分离写法</title>
</head>
<body>
<div id="app">
    <cpn>
        <button slot="left">按钮</button>
        <span slot="center">按钮</span>
        <span slot="right">按钮</span>
    </cpn>
</div>


<template id="cpn">
    <div>
        <!--       插槽，提高可扩展性  -->
<!--        可以给默认值-->
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const  vm = new Vue({
        el: "#app",
        components: {
            cpn:{
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
