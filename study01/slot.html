<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板分离写法</title>
</head>
<body>
<div id="app">
    <cpn><button>按钮</button></cpn>
    <cpn><span>按钮</span></cpn>
</div>


<template id="cpn">
    <div>
        <p>我靠</p>
<!--       插槽，提高可扩展性  -->
        <slot></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const  vm = new Vue({
        el: "#app",
        components: {
            cpn:{
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
